<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H04DlDtDd.html</title>
</head>
<body>
    <!-- 
    d1태그(Definition List) : 정의목록
    -용어 목록을 나열할 때 주로 사용
    -블럭엘리먼트
    -하위요소로 dt(Definition Term)와 dd(Definition Description)태그를
    가지고있다.
    -메뉴를 표현하거나 쇼핑몰에서 상품을 배치할 때 주로 사용된다.
     -->
    <h2>dl 및 하위태그인 dt, dd 태그</h2>
    
    <!-- Emmet : d1>(dt+dd)*3 -->
    <d1>
        <dt>dl태그</dt>
        <dd>
            사전 구성을 떠올리면 이해가 쉬운데, 제목과 그에 대한
            설명으로 이루어진 정의목록을 만든다.
        </dd>

        <dt>JavaScript(자바스크립트)</dt>
        <dd>자바스크립트는 HTML문서에서 사용할 수 있는 프로그래밍
        언어로 HTML 문서에 다이나믹한 효과를 줄때 사용한다.</dd>

        <dt>CSS</dt>
        <dd>CSS는 Cascading Style Sheet의 약자로 HTML 문서의
        스타일을 정의하는 규악이다.</dd>
    </d1>
</body>
</html>
