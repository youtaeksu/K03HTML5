<body>
    <h2>Top프레임</h2>
    <!-- table>tr>td*4 -->
    <!-- 
    a태그를 통해 링크를 걸때 target은 주로 프레임의 이름을 사용한다.
     -->
    <table border="1">
        <tr>
            <td><a href="http://auction.co.kr" target="leftFrame">옥션</a></td>
            <td><a href="http://enuri.com" target="contentFrame">에누리닷컴</a></td>
            <td><a href="http://ikosmo.co.kr" target="bottomFrame">코스모</a></td>
        <tr/>
    </table>
</body>
</html>
