<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H11Frame.html</title>
</head>
<!-- 
    frameset : 해당 페이지를 가로 혹은 세로로 나눠서 구성할때 사용하는 태그로
        반드시 head와 body태그 사이에 기술해야 한다.
        rows : 세로형(행)으로 나눌때 사용
        cols : 가로형(열)으로 나눌때 사용
    frame : framㄴeset의 하위태그로 실제 표현할 페이지의 경로를 지정한다.
        src : 노출할 페이지의 URL 혹은 경로
        noresize : 프레임의 크기를 마우스로 조정할 수 없도록 하는 옵션으로
            해당 속성을 부여하지 않으면 크기를 조정할 수 있다.

 -->
<!-- 세로형으로 3블럭을 나눈다. 블럭1,3은 절대크기로 지정하고 나머지부분은 *로 지정하였다. -->
<frameset rows="100px, *, 50px" border="5" frameborder="1">
    <!-- 블럭1 -->
    <frame src="./frame/topFrame.html" name="topFrame"
        scrolling="no" marginwidth="0" marginheight="0" noresize >
    <!-- 블럭2 : 가로형으로 2블럭을 나눈다. -->
    <frameset cols="300px,*" border="5" frameborder="1">
        <frame src="./frame/leftFrame.html" name="leftFrame" />
        <frame src="./frame/contentFrame.html" name="contentFrame" />
    </frameset>
    <!-- 블럭3 -->
    <frame src="./frame/bottomFrame.html"
        name="bottomFrame" scrolling="no" marginwidth="0" marginheight="0">
</frameset>
<noframes>이 부라우져는 프레임을 지원하지 않습니다.</noframes>

<body>
    프레임은 body태그 안으로 들어가면 안됩니다.
</body>

</html>
