<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H07Img.html</title>
</head>
<body>
    <h2>img 태그</h2>
    <h3>이미지를 원본크기대로 표시하기</h3>
    <img src="./images/1.png" alt="스펀지밥">

    <h2>이미지 크기설정</h2>
    <!-- 가로사이즈만 지정하면 세로는 비율에 맞게 크기가 조정된다. -->
    <img src="./images/1.png" width="100" height="200" alt="스폰지밥" />
    <!-- 가로/세로 사이즈를 동시에 지정하면 비율에 맞지 않아 왜곡현상이 생길수있다. -->
    <img src="./images/2.png" width="100" height="180" alt="스폰지밥" />
    <!-- 따라서 대부분의 경우 이미지 사이즈는 지정하지 않는다. -->
    <img src="./images/2.png" alt="징징이" />

    <h2>이미지에 링크걸기</h2>
    <a href="http://koreavc.or.kr/" target=" blank">
        <img src="./images/logo.png" alt="로고" />
    </a>

    <h2>외부에 있는 이미지 가져오기</h2>
    <!-- 외부이미지를 사용할 경우 http를 포함한 절대경로를 사용한다. -->
    <a href="https://www.wowtv.co.kr/NewsCenter/News/Read?articleId=A202205040056&t=NT" target="blank">
        <img src="https://img.wowtv.co.kr/wowtv_news/dnrs/20211123/B20211123093448757.jpg" alt="5G 관련주">
    </a>

    <!-- 
        shape속성에 값을 지정할때
            rectangle => rect
            circle => circ
            polygon => poly 와 같이 줄여서 사용할 수 있다.
        map의 name속성과 img의 usemap의 속성값만 일치하면 위치는 어디든 상관없이
        선언할 수 있다.
        사각형과 원을 제외한 나머지 모든 도형은 다각형으로 표현한다.
        좌표값은 윈도우 기본 프로그램인 그림판을 참조한다.
        참조URL : http://maschek.hu/
     -->

    <h2>이미지맵 사용하기</h2>
    <img src="./images/Map01.png" alt="이미지맵사용" usemap="#MyImage">
    <map name="MyImage">
        <area shape="rect" coords="70,130,175,230" href="http://naver.com" alt="네이버">
        <area shape="circ" alt="다음" href="http://daum.net" coords="255,177,53"/>
        <area shape="poly" alt="구글" href="http://google.com" coords="372,127,304,238,435,232" />
        <area shape="poly" alt="코스모" href="http://ikosmo.co.kr" 
        coords="499,129,479,160,442,175,479,192,495,229,514,194,549,181,508,160,494,124" />
    </map>

</body>
</html>
