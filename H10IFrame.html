<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H10IFrame.html</title>
</head>
<body>
    <!-- 
    iframe태그 : Inline frame으로 페이지내에 또 다른 페이지를 삽입해야할때 사용한다.
        src : 프레임안에 내용을 구성할 문서의경로 혹은 URL이 삽입된다.
        scrolling : 프레임의 내용에 따라 스크롤바 생성여부를 결정한다.
            속성값은 yes, no, auto가 있다.
    인라인 엘리먼트로 가로형 배치가 된다.
     -->
    <h4>iframe의 이름 : topWin</h4>
    <iframe src="./iframe/innerFrame01.html" name="topWin"
        frameborder="1" scrolling="auto" width="500"
        height="500"></iframe>

    <h2>iframe Bottom(하단)</h2>
    <!-- 
    부모페이지에서 자식페이지로 링크를 걸때 target을 지정해야 한다면
    프레임의 이름(name)을 사용한다.
     -->
    <p>
        <a href="http://kiweb.or.kr" target="topWin">
            topWin에서 이동함
        </a>
        &nbsp&nbsp&nbsp;
        <a href="http://nate.com" target="innerWin01">
            innerWin01에서 이동함
        </a>
    </p>
</body>
</html>
