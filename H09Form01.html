<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H09Form01.html</title>
</head>
<body>
    <!-- 
        form태그
        : 클라이언트가 입력한 값을 서버로 전송할 때 사용하는 태그로
        하위태그로 input, select, textarea, button 이 있다.
        주요속성
            name : 폼의이름. 2개 이상 존재할경우 구분하는 용도로 사용
            action : 클라이언트가 입력한 값을 전송할 페이지를 지정
            method : 전송방식. get / post 두가지가 있다.
            target : a 태그와 동일하게 폼값을 전송한 프레임의 위치를 선택할 수 있다.
     -->
    <h2>form태그로 데이터 전송하기</h2>
    <h3>GET방식</h3>
    <form action="http://itempage3.auction.co.kr/DetailView.aspx" method="get">
        아이디: <input type="text" name="itemno" value="C215790302" />
        <br />
        패스워드 : <input type="password" name="user_pwd" />
        <br />
        <input type="submit" value="전송" />
    </form>
    
    <!-- 
        get방식 : 주소줄 뒤에 전송할값을 쿼리스트링으로 변환하여 서버로 전송한다.
        post방식 : 전송할 값이 노출되지 않는다.

        ※현재 Tomcat서버가 없으므로 로컬에서는 폼값을 전송할 수 없다.

     -->

    <h3>POST방식</h3>
    <form action="./form/request_form.html" method="post">
        아이디: <input type="text" name="user_id" />
        <br />
        패스워드 : <input type="password" name="user_pwd" />
        <br />
        <input type="submit" value="전송" />
    </form>
</body>
</html>
